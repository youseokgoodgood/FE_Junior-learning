<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>박스모델</title>
	<style>
		/*
		 - 모던 브라우저 경우 너비계산 시 너비 + 좌우 패딩 + 좌우 테두리
		 - 익스플로러 경우 콘텐츠 너비 + 좌우 패딩 + 좌우 테두리
		*/
		.box1{
			width:400px; /* 고정 너비 */
			height:100px; /* 높이 */
			background:#ff6a00; /* 배경색 */
		}
		.box2{
			width:50%; /* 가변 너비 - 브라우저 창 너비의 50% */
			height:100px; /* 높이 */
			background:#0094ff; /* 배경색 */
		}
		div {
			margin:10px; /* div 간의 여백 */
		}
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
</body>
</html>
