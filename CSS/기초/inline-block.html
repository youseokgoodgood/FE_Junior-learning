<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>인라인레벨,블록레벨</title>
  <style>
      /* 
      - 블록레벨: 태그를 사용하여 삽입 할 경우 혼자 한줄을 차지하는 요소
        -> 한줄을 같는다는 의미는 너비가 100%임
        -> 해당 요소의 왼쪽이나 오른쪽에 다른 요소가 올 수 없습니다.
        -> 너비,마진,패딩을 이용하여 크기나 위치를 지정하기 위해선 블록 레벨이여야됨.

      - 인라인레벨: 화면에 표시되는 콘텐츠만큼만 영역을 차지하고 나머지 공간에는 다른요소가 올 수 있음.
      - margin,padding : margin 경우 요소 사이에 여백, padding은 테두리와 내용사이의 여백
      */
   span{
       color: red;
   }
  </style>
</head>
<body>
 <h1>시간이란...</h1>
 <p>내일 죽을것처럼 오늘을 살고</p>
 <p>영원히 살 것처럼<span>내일을 꿈꾸어라</span></p>
 </body>
</html>
