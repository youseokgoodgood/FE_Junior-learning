<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>margin 속성</title>
		<style>
			div{
				width: 200px;
				height: 100px;
			}
			.d1{
				background-color: green;
				padding: 30px;
				margin: 30px 50px 30px 50px;
			}
			.d2{
				background-color: orange;
				padding: 30px;
				margin: 30px 50px;
			}
			.d3{
				background-color: blue;
				padding: 30px;
				margin: 0 auto;
			}
			.d4{
				background-color: yellow;
				padding: 30px;
				margin: 30px 5px 10px;
			}
		</style>
	</head>
	<body>
		<div class="d1"></div>
		<div class="d2"></div>
		<div class="d3"></div>
		<div class="d4"></div>
	</body>
</html>
