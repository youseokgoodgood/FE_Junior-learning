<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>반응형 웹 페이지</title>
    <style>
      .container {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: nowrap;
      }

      .menu-box {
        display: inline-block;
        margin: 50px;
      }

      .menu-box p:first-child {
        font-weight: 600;
      }

      @media screen and (max-width: 1200px) {
        .menu-box {
          display: block;
        }
      }

      @media screen and (max-width: 768px) {
        .container {
          flex-direction: column;
        }

        .menu-box {
          margin: 0px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="menu-box-one">
        <div class="menu-box">
          <p>Fast Shopping</p>
          <p>lorem ipsum</p>
        </div>
        <div class="menu-box">
          <p>Good Service</p>
          <p>lorem ipsum</p>
        </div>
      </div>

      <div class="menu-box-two">
        <div class="menu-box">
          <p>Free Coupons</p>
          <p>lorem ipsum</p>
        </div>
        <div class="menu-box">
          <p>New Products</p>
          <p>lorem ipsum</p>
        </div>
      </div>
    </div>
  </body>
</html>
