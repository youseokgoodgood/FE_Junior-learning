<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>
    <style>
      body {
        margin: 0px;
      }

      div {
        box-sizing: border-box;
      }

      p {
        font-family: "Nanum Gothic";
        letter-spacing: 2px;
        margin-bottom: 5px;
      }

      input,
      textarea {
        border: 2px solid;
        border-color: #eee;
        border-radius: 5px;
        box-sizing: border-box;
      }

      textarea {
        box-sizing: border-box;
        width: 100%;
        height: 25vh;
        resize: none;
      }

      .bg {
        background-color: rgb(37, 35, 35);
        padding: 30px;
      }

      .wap {
        width: 80%;
        max-width: 600px;
        padding: 30px;
        background-color: white;
        position: relative;
        margin: auto;
      }

      .contact-emailbox {
        width: 100%;
        padding: 10px;
      }

      input[type="email"] {
        padding: 10px;
        width: 100%;
        font-size: 20px;
      }

      input[type="text"] {
        padding: 10px;
        width: 100%;
        font-size: 20px;
      }

      .contact-Namebox {
        float: left;
        width: 50%;
        padding: 10px;
      }

      .contact-messagebox {
        padding: 10px;
      }

      .contact-checksubmitbox {
        padding: 10px;
      }

      input[name="submit"] {
        background-color: orange;
        float: right;
        width: 30%;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div class="bg">
      <div class="wap">
        <div class="contact-emailbox">
          <h3>Contact us</h3>
          <!-- 이메일 -->
          <p>Your Email</p>
          <input type="email" name="email" placeholder="email@example.com" />
        </div>
        <!-- 이름 -->

        <div class="contact-Namebox">
          <p>First name</p>
          <input type="text" name="fristName" />
        </div>
        <div class="contact-Namebox">
          <p>Last name</p>
          <input type="text" name="lastName" />
        </div>
        <div style="clear: both"></div>
        <!-- 메시지 -->
        <div class="contact-messagebox">
          <p>Message</p>
          <textarea name="messagebox"></textarea>
        </div>
        <!-- 체크박스 및 전송버튼 -->
        <div class="contact-checksubmitbox">
          <input id="sub" type="checkbox" name="checkbox" />
          <label for="sub">Subscribe</label>
          <input type="submit" name="submit" value="SEND" />
        </div>
      </div>
    </div>
  </body>
</html>
