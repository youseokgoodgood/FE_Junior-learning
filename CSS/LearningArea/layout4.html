<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>
    <style>
      div {
        box-sizing: border-box;
      }

      p {
        font-family: "Nanum Gothic";
        letter-spacing: 2px;
        margin-bottom: 5px;
      }

      input {
        padding: 10px;
        border: 2px solid;
        border-color: #eee;
        border-radius: 5px;
        box-sizing: border-box;
      }

      textarea {
        box-sizing: border-box;
      }

      .bg {
        background-color: rgb(37, 35, 35);
        padding: 30px;
      }

      .wap {
        width: 80%;
        max-width: 600px;
        padding: 30px;
        background-color: white;
        position: relative;
        margin: auto;
      }

      input[type="email"] {
        width: 100%;
      }

      .contact-Namebox {
        margin-bottom: 20px;
      }

      .contact-fristNamebox {
        float: left;
        width: 50%;
      }

      .contact-lastNamebox {
        float: left;
        width: 50%;
      }

      .contact-messagebox {
        clear: both;
      }

      input[name="messagebox"] {
        width: 100%;
        height: 15vh;
      }
    </style>
  </head>
  <body>
    <div class="bg">
      <div class="wap">
        <h3>Contact us</h3>
        <!-- 이메일 -->
        <div class="contact-emailbox">
          <p>Your Email</p>
          <input type="email" name="email" placeholder="email@example.com" />
        </div>
        <!-- 이름 -->
        <div class="contact-Namebox">
          <div class="contact-fristNamebox">
            <p>First name</p>
            <input type="text" name="fristName" />
          </div>
          <div class="contact-lastNamebox">
            <p>Last name</p>
            <input type="text" name="lastName" />
          </div>
        </div>
        <!-- 메시지 -->
        <div class="contact-messagebox">
          <p>Message</p>
          <input type="text" name="messagebox" />
        </div>
        <!-- 체크박스 및 전송버튼 -->
        <div class="contact-checksubmitbox">
          <input type="checkbox" name="checkbox" /> Subscribe
          <input type="submit" name="submit" value="SEND" />
        </div>
      </div>
    </div>
  </body>
</html>
