<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>float 레이아웃</title>
  </head>
  <style>
    .container {
      width: 800px;
      display: block;
      margin: 0 auto;
    }
    /*
     selecter 문법 > : ~안에있는 직계자식
     selecter 문법 공백 : ~안에있는 모든자식
    */

    .navbar {
      background-color: palevioletred;
      padding: 15px;
      text-align: center;
    }

    .navbar li {
      display: inline-block;
    }

    .navbar li a {
      font-size: 16px;
      text-decoration: none;
      color: #fff;
      text-align: center;
      padding: 50px;
      border-radius: 5px;
      letter-spacing: 0.3em;
    }

    .navbar li a:hover {
      font-weight: 600;
      color: #555;
    }

    .imgRight {
      width: 20%;
      float: right;
    }
    .imgRight img {
      width: 100%;
    }

    .content {
      width: 80%;
      float: left;
    }

    .pro_Img_dv {
      float: left;
      margin-bottom: 20px;
    }

    .myImgDv {
      float: left;
      /* margin-right: 1%; */
    }

    .myImgDv img {
      width: 50px;
      border-radius: 100%;
    }

    .profile {
      float: left;
      margin-left: 10px;
    }

    .profile p {
      margin: 5px;
      font-family: "Nanum Gothic";
      letter-spacing: 2px;
      color: #555;
    }

    #time {
      font-family: "Nanum Gothic";
      letter-spacing: 2px;
      color: #555;
      font-size: 0.7em;
    }

    .myWriteDv {
      clear: both;
    }

    .myWriteDv p {
      font-family: "Nanum Gothic";
      letter-spacing: 2px;
      color: #555;
      font-size: 0.9em;
    }
  </style>
  <body>
    <div class="container">
      <nav>
        <ul class="navbar">
          <li><a href="#">영화</a></li>
          <li><a href="#">맛집</a></li>
          <li><a href="#">IT</a></li>
          <li><a href="#">컴퓨터</a></li>
        </ul>
      </nav>
      <div class="imgRight">
        <img src="../images/pic3.jpg" />
      </div>
      <div class="content">
        <div class="pro_Img_dv">
          <div class="myImgDv">
            <img id="myimg" src="../images/me.jpg" />
          </div>
          <div class="profile">
            <p>심유석</p>
            <p id="time">1시간 전</p>
          </div>
        </div>

        <div class="myWriteDv">
          <h3>4k 빔프로젝터 가성비최강으로 선택했어요</h3>
          <p>
            4k빔프로젝터 가성비최강으로 선택했어요. 날씨가 날씨인지라 요즘마음이
            싱숭생숭한게 가틀타는 사람이 아닌 봄을 타고 있었어요... 하루하루
            시간이 무의미하게 흘러가는거같고 재미있는걸 찾지못해
            이리저리헤메는사람처럼 즐거운걸 못찾고있....
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
