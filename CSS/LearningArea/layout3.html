<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog's Main</title>
    <style>
      body {
        margin: 0px;
      }

      div {
        box-sizing: border-box;
      }

      .main-background {
        position: relative;
        width: 100%;
        height: 80vh;
        background-image: url("../images/bg1.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: bottom;
        /* filter: brightness(100%); */
        padding: 1px;
      }

      /*
       .main-title에 margin-top: 100px; 적용 시  margin collapse effect 버그가 나타남
        margin collapse effect 생기는 이유는 박스 테두리가 만나면 margin이 합쳐짐.
        그래서 부모단에 padding을 이용하여 해결
      */

      .main-title {
        width: 500px;
        color: white;
        font-size: 40px;
        margin-top: 100px;
        text-align: center;
        margin-left: auto;
        margin-right: auto;
        border: 5px solid whitesmoke;
        padding: 50px;
      }

      .main-content {
        color: white;
        font-size: 20px;
        text-align: center;
        margin-bottom: 50px;
      }

      /* .main-imgLink {
        display: block;
        width: 80px;
        color: white;
        font-size: 15px;
        text-decoration: none;
        letter-spacing: 0.3em;
        font-weight: 600;
        text-align: center;
        border: 2px solid darksalmon;
        background-color: darksalmon;
        margin-left: auto;
        margin-right: auto;
        padding: 10px;
      }

      .main-imgLink:hover {
        display: block;
        width: 120px;
        color: white;
        letter-spacing: 0.3em;
        font-size: 20px;
        text-decoration: none;
        font-weight: 600;
        text-align: center;
        border: 2px solid whitesmoke;
        background-color: darksalmon;
        margin-left: auto;
        margin-right: auto;
        padding: 10px;
      } */

      /* 
       -position 종류
       relative : 내 원래 위치를 기준으로 이동
       static : 좌표 이동 x
       fixed : 현재 화면이 고정
        -> 고정되는 요소가 필요하면 사용, 사이트에서 하단 버튼 및 메뉴 고정이 되기위해 사용
       absolute : 내 부모 태그가 기준(부모 중에 relative 가진 부모 기준임) 
        -> 가운데 정렬 : left:0; right:0; margin:auto; width:적절히 주면 됨. 
        -> 장점 : 좌표이동가능, 공중에 뜸
      */

      .main-button {
        display: block;
        padding: 15px;
        font-size: 20px;
        color: white;
        letter-spacing: 0.3em;
        background-color: darksalmon;
        border: none;
        border-radius: 5px;
        margin-left: auto;
        margin-right: auto;
        position: relative;
      }

      /* 
      - 반응형 페이지 만들때 유의 및 확인할 점
        % : 부모의 몇퍼센트 만큼 자리 차지
        반응형에서는 width % 를 많이 사용함 그렇게 되면 pc사이즈에서 너무큼 -> 그때 사용 하는 것이 max-width임.
        max-width: 600px; -> width:80% 일 경우  최대 폭을 600px; 이상을 설정 못하게 함.
        width는 content 영역의 너비를 의미함.
        box-sizing : border-box 설정 시 width가 padding,border 포함함
      */

      /* .explain-box {
        width: 80%;
        max-width: 600px;
        position: absolute;
        top: 700px;
        left: 0;
        right: 0;
        margin: auto;
        background-color: #eee;
        padding: 20px;
      } */

      .explain-box {
        width: 80%;
        max-width: 600px;
        position: relative;
        top: 250px;
        margin: auto;
        background-color: #eee;
        padding: 20px;
        box-sizing: border-box;
      }

      .explain-box h3 {
        font-family: "Nanum Gothic";
        letter-spacing: 2px;
        white-space: nowrap;
        font-weight: 600;
        text-align: center;
      }

      .explain-box p {
        font-family: "Nanum Gothic";
        letter-spacing: 2px;
        color: #555;
      }
    </style>
  </head>
  <body>
    <div class="main-background">
      <h4 class="main-title">Very Good Holiday!</h4>
      <p class="main-content">
        오랜만에 부모님과 가족여행을 하여 너무 좋았다!!!!
      </p>

          부모님과 같이 먹었다.
        </p>
      </div>

      <div class="explain-box" style="padding: 50px">

          의외였고, 수산시장에서 참돔,갑오징어를 회를 구매 후 바로 숙소에서
          부모님과 같이 먹었다.
        </p>
      </div>
    </div>
  </body>
</html>
