<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <style>
      /* table에는 기본적으로 틈이 존재함 없애고 싶을 시 아래 코드 작성 */
      table {
        border-collapse: collapse;
      }
      td,
      th {
        border: 1px solid black;
      }
      /* vertical-align 경우 인라인/인라인블록 요소 간의 세로정렬할때 사용 */
    </style>
  </head>
  <body>
    <div>
      <table>
        <thead>
          <tr>
            <th>1</th>
            <td>2</td>
            <td>3</td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th>1</th>
            <td>2</td>
            <td>3</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
