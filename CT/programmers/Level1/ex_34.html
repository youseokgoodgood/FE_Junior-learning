<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>[1차] 비밀지도</title>
    <script>
      /*
        참고사이트 : https://programmers.co.kr/learn/courses/30/lessons/17681

        입력 형식
        입력으로 지도의 한 변 크기 n 과 2개의 정수 배열 arr1, arr2가 들어온다.

        1 ≦ n ≦ 16
        arr1, arr2는 길이 n인 정수 배열로 주어진다.
        정수 배열의 각 원소 x를 이진수로 변환했을 때의 길이는 n 이하이다. 즉, 0 ≦ x ≦ 2n - 1을 만족한다.
        출력 형식
        원래의 비밀지도를 해독하여 '#', 공백으로 구성된 문자열 배열로 출력하라.

        입출력 예제
        매개변수	값
        n	5
        arr1	[9, 20, 28, 18, 11]
        arr2	[30, 1, 21, 17, 28]
        출력	["#####","# # #", "### #", "# ##", "#####"]
        매개변수	값
        n	6
        arr1	[46, 33, 33 ,22, 31, 50]
        arr2	[27 ,56, 19, 14, 14, 10]
        출력	["######", "### #", "## ##", " #### ", " #####", "### # "]
        */
      // 다른사람 풀이
      var solution = (n, a, b) =>
        a.map((a, i) =>
          (a | b[i])
            .toString(2)
            .padStart(n, 0)
            .replace(/0/g, " ")
            .replace(/1/g, "#")
        );
      /*
        위 코드 중 'padStart' 함수에 대해 처음 봄 ㄷㄷ
      */
      // 내 풀이
      function solution(n, arr1, arr2) {
        let text = "";
        let zero = "0";
        let answer = arr1.map((ele, index) => {
          let num = Math.abs((ele | arr2[index]).toString(2).length - n);
          if ((ele | arr2[index]).toString(2).length !== n) {
            text = `${zero.repeat(num)}${(ele | arr2[index]).toString(2)}`;
          } else {
            text = (ele | arr2[index]).toString(2);
          }
          text = text.replace(/\d{0}(?:[^0])/g, "#");
          text = text.replace(/\d{0}(?:[0])/g, " ");
          return text;
        });

        return answer;
      }
    </script>
  </head>
  <body></body>
</html>
