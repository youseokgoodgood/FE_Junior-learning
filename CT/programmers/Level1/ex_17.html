<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>시저 암호</title>
    <script>
      /*
        어떤 문장의 각 알파벳을 일정한 거리만큼 밀어서 다른 알파벳으로 바꾸는 암호화 방식을 시저 암호라고 합니다. 
        예를 들어 "AB"는 1만큼 밀면 "BC"가 되고, 3만큼 밀면 "DE"가 됩니다. 
        "z"는 1만큼 밀면 "a"가 됩니다. 문자열 s와 거리 n을 입력받아 s를 n만큼 민 암호문을 만드는 함수

        제한 조건
        공백은 아무리 밀어도 공백입니다.
        s는 알파벳 소문자, 대문자, 공백으로만 이루어져 있습니다.
        s의 길이는 8000이하입니다.
        n은 1 이상, 25이하인 자연수입니다.
        입출력 예
         s	     n	  result
        "AB"	 1	  "BC"
        "z"	     1	  "a"
        "a B z"	 4	 "e F d"
        */

      function solution(s, n) {
        return s
          .split("") // 배열로 만들기
          .map((value) => {
            //map 반복문를 이용하여 문자 하나 씩 뽑기
            if (value === " ") return value; // 만약 문자가 공백일 경우 공백 리턴
            return value.toUpperCase().charCodeAt() + n > 90 //대문자로 변환 후 문자가 아스키코드 번호 중 90 보다 큰지 작은지 체크
              ? String.fromCharCode(value.charCodeAt() + n - 26) // 크다면 90 보다 큰 경우 Z 이기 때문에 A로 다시 설정 하기 위해 -26 설정
              : String.fromCharCode(value.charCodeAt() + n); //작다면 n 값을 더하기
          })
          .join(""); //배열을 문자열 형태로 변환
      }
    </script>
  </head>
  <body></body>
</html>
