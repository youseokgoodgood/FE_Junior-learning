<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>소수 찾기</title>
    <script>
      /*
        ※ 참고한 사이트: https://ko.wikipedia.org/wiki/%EC%97%90%EB%9D%BC%ED%86%A0%EC%8A%A4%ED%85%8C%EB%84%A4%EC%8A%A4%EC%9D%98_%EC%B2%B4
         - 에라토스테네스의 체 활용
         
        1부터 입력받은 숫자 n 사이에 있는 소수의 개수를 반환하는 함수, solution을 만들어 보세요.

        소수는 1과 자기 자신으로만 나누어지는 수를 의미합니다.
        (1은 소수가 아닙니다.)  

        입출력 예
        n	result
        10	4
        5	3

        입출력 예 설명
        
        입출력 예 #1
        1부터 10 사이의 소수는 [2,3,5,7] 4개가 존재하므로 4를 반환

        입출력 예 #2
        1부터 5 사이의 소수는 [2,3,5] 3개가 존재하므로 3를 반환
        */

      function solution(n) {
        let num = n;
        let PrimeArray = [];

        for (let i = 0; i < n + 1; i += 1) {
          PrimeArray.push(true);
        }

        for (let i = 2; i * i <= n; i++) {
          if (PrimeArray[i]) {
            for (let j = i * i; j <= n; j += i) {
              PrimeArray[j] = false;
            }
          }
        }

        PrimeArray.splice(0, 2);

        let tmep = PrimeArray.filter((item) => {
          return item !== false;
        });

        return tmep.length;
      }

      solution(10);
    </script>
  </head>
  <body></body>
</html>
