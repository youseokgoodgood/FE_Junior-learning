<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>약수의 합</title>
    <script>
      /*
        정수 n을 입력받아 n의 약수를 모두 더한 값을 리턴하는 함수
        
        n	return
        12	28
        5	6

        입출력 예 설명

        입출력 예 #1
        12의 약수는 1, 2, 3, 4, 6, 12입니다. 이를 모두 더하면 28입니다.

        입출력 예 #2
        5의 약수는 1, 5입니다. 이를 모두 더하면 6입니다.
        */

      function solution(n) {
        let cnt = 1;
        let sum = 0;

        while (cnt <= n) {
          if (n % cnt === 0) {
            sum += cnt;
          }
          cnt++;
        }

        return sum;
      }
    </script>
  </head>

</html>
