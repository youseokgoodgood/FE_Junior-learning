<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>문자열 다루기 기본</title>
    <script>
      /*
        문자열 s의 길이가 4 혹은 6이고, 숫자로만 구성돼있는지 확인해주는 함수, solution을 완성하세요. 
        예를 들어 s가 "a234"이면 False를 리턴하고 "1234"라면 True를 리턴하면 됩니다.

        입출력 예
        
        s	return
        "a234"	false
        "1234"	true
        
        */

      function solution(s) {
        var answer = true;

        if ((s.indexOf("e") === -1 && s.length === 4) || s.length === 6) {
          answer = isNaN(Number(s)) === true ? false : true;
        } else {
          answer = false;
        }

        return answer;
      }
    </script>
  </head>
  <body></body>
</html>
